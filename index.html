<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>ITMD 362 Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/resets.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <header id="header">
        <h1>Sign Up to Learn About the Stars at Astronomy Camp!</h1>
    </header>
    <main id="content">
        <form action=#null method="get" autocomplete="on">
        <fieldset>
            <ul class="formlist">
            <li>
                <label for="first-name">First Name:</label>
                 <input type="text" id="first-name" name="first-name">
            </li>
            <li>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">
            </li>
            <li>
                <label for="email"> Parent Email:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="phone"> Parent Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </li>
            <li>
                <label for="DoB"> Date of Birth:</label>
                <input type="date" id="DoB" name="DoB">
            </li>
            <li class="submit">
                <input type="submit" value="Submit">
            </li>
            </ul>
        </fieldset>
        </form>
    </main>
    <footer id="footer">
        <p>Â© 2021 Chris Murphy</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
